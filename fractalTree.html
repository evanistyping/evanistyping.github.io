<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/fractalStyle.css">
    <title>Fractal</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">Home</a>
        </div>
        <input type="range" min="0" max="180" value="15" id="slider-angle" class="slider">
        <div id="displayAngle"></div>
        <input type="range" min="1" max="200" value="150" id="slider-length" class="slider">
        <div id="displayLength"></div>
        <input type="range" min="1" max="20" value="5" id="slider-branch" class="slider">
        <div id="displayBranch"></div>
        <input type="range" min="1" max="8" value="8" id="slider-left" class="slider">
        <div id="displayLeft"></div>
        <input type="range" min="1" max="8" value="8" id="slider-right" class="slider">
        <div id="displayRight"></div>
    </header>

    <canvas id="fCanvas" width = "1" height="1"></canvas>
    <script src="../JS/fractal.js"></script>
</body>
</html>
